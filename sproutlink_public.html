  <style type="text/css">
  	body {
  		font-family: 'Helvetica', sans-serif;
  	}
  	form {
  		border:1px dotted #ccc;
  		background:#f7f7f7;
  		padding:30px;
  		margin-bottom:30px;
  	}
  	label	{
  		display:block;
  		padding-bottom:3px;
  	}
  	input[type=text] {
  		margin-bottom:20px;
  		border:1px solid #ccc;
  		padding:10px;
  		border-radius:5px;
  		width:30%;
  	}
  	textarea {
  		width:30%;
  		padding:10px;
  		border:1px solid #ccc;
  		border-radius:5px;
  		height:100px;
  	}
    ul {
      overflow:hidden;
    }
    li {
      float:left;
      padding-right:5px;
    }
    li img {
      width:190px;
    }
    #trial_banner {
      background:#d80a0a;
      padding:20px;
      margin: 10px 0;
    }
    #trial_banner p {
      margin:0 auto;
      width:600px;
      color:#fff;
    }
  </style>

  <script type="text/javascript">
    var epoch = Date.now();
    var add_banner = false;

    // This will be set at render time somehow
    // Then when a customer becomes a subscriber the page is regenerated with this as false
    var in_trial = true;

    var urlParams = new URLSearchParams(window.location.search);
    var preview_code = urlParams.get('preview_code');

    if(in_trial) {
      // Check if we will render the in trial banner 
      // or redirect to 404/SproutSocial.com
      if(preview_code !== null && (((epoch - parseInt(preview_code)) / 1000) < 30) ) {
        // Link can be rendered within X seconds of click with trial banner
        add_banner = true
      } else {
        // Hide all content
        // or even redirect to 404
        window.location.replace("https://sproutsocial.com");
      }
    } else {
      // Render everything normally
    }

    $(document).ready(function() {
      if (add_banner) {
        $('#handle_box').after('<div id="trial_banner"><p><strong>Sprout.link PREVIEW</strong><br/>This site preview can only be refreshed & visited for the next 30 seconds then you will have to click the "Preview Site" button again. To get a permanently public Sprout.link without this banner please subscribe to any paid plan. <a style="color:#5f0606;" href="#">Why does this preview link only last X minutes?</a></p></div>');
      }
    });
  </script>
